<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Maker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Test Maker</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <label><input type="radio" name="q1" value="a"> London</label>
        <label><input type="radio" name="q1" value="b"> Paris</label>
        <label><input type="radio" name="q1" value="c"> Rome</label>
      </div>
      <div class="question">
        <p>2. 2 + 2 = ?</p>
        <label><input type="radio" name="q2" value="a"> 3</label>
        <label><input type="radio" name="q2" value="b"> 4</label>
        <label><input type="radio" name="q2" value="c"> 5</label>
      </div>
      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
